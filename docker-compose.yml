services:
  Catalog_API_DB:
    image: mongo

  Basket_API_DB:
    image: redis:alpine

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile
  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: Services/BasketAPI/Basket.API/Dockerfile

volumes:
  mongo_data:

