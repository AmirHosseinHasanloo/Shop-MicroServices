services:
  Catalog_API_DB:
    container_name: Catalog_API_DB
    restart: always
    volumes:
      - ./mongo_data:/data/db
    ports:
      - "27017:27017"

  Basket_API_DB:
    container_name: Basket_API_DB
    restart: always
    ports:
      - "6379:6379"

  Discount_API_DB:
    container_name: "Discount_API_DB"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin1234
      - POSTGRES_DB=Discount_Db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@aspnetrun.com
      - PGADMIN_DEFAULT_PASSWORD=admin1234
    restart: always
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin_data:/root/.pgadmin

  portainer:
    container_name: portainer
    restart: always
    ports:
      - "8080:8000"
      - "9000:9000"
    volumes:
      - "./var/run/docker.sock:/var/run/docker.sock"
      - "./portainer_data:/data"

  catalog.api:
    container_name: Catalog.API
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8000
      - "DatabaseSettings:ConnectionString=mongodb://Catalog_API_DB:27017"
    depends_on:
      - Catalog_API_DB
    ports:
      - "8000:8000"

  basket.api:
    container_name: Basket.API
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8000
      - "CacheSettings:ConnectionString=Basket_API_DB:6379"
    ports:
      - "8002:8000"
    depends_on:
      - Basket_API_DB

  discount.api:
    container_name: Discount.API
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8000
      - "DatabaseSettings:ConnectionString=Server=Discount_API_DB;Port=5432;Database=Discount_Db;User Id=admin;Password=admin1234;"
    ports:
      - "8003:8000"
    depends_on:
      - Discount_API_DB

